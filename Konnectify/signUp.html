<!DOCTYPE html>
<html>
<head lang="en">

<body style="background-color: rgba(104, 202, 104, 0.09);background-image: url('Line%2011%20(1).png');background-repeat: no-repeat;">
<div class="container text-center">
    <div class="row align-items-start">
        <div class="col-lg-4 md-4 sm-4">
        </div>
        <div class="col-lg-4  md-4 sm-4">
            <a href="index.html" > <img width="200px" height="50px" src="/konnectify/Konnectify/assets/imgs/Group 136.png"></a>

            <p id="create"> Create account</p>

            <p id="start"></p>
        </div>
        <div class="col-lg-4  md-4 sm-4">
        </div>
    </div>
</div>


<div class="container" >
    <form  method="post" action="Login.html" >
        <div >
            <label for="exampleInputEmail1" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" required>
        </div>
        <div  >
            <label for="exampleInputEmail1" class="form-label">Phone Number</label>
            <input type="number" class="form-control" required/>
        </div>


        <div >
            <label for="exampleInputEmail1" class="form-label">E mail</label>
            <input  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required/>
        </div>

        <div>
            <label for="exampleInputEmail1" class="form-label">Password</label>
            <input id="password-field" type="password" class="form-control" name="password" value="" required/>
            <span onclick="myFunction()" toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" ></span>
        </div>



        <div style="background-image: url('Group%20104.png');background-repeat: no-repeat">
        <div class="container text-center">
            <a style="color: white;text-decoration: none" href="Dashboard.html"><button id="register" type="submit" class="btn btn-primary1" > Register</button></a>
        </div>
        <div class="container text-center">
            <a style="color: white;text-decoration: none" href="Login.html"><button  id="login" type="button" class="btn btn-primary2" > Login instead</button></a>
        </div>
        
    </form>
</div>




</body>
